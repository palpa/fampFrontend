<h1>This is the product view:</h1>
<ul class="products">
    <li ng-repeat="product in products | orderBy:'name'"
        class="thumbnail product-listing">
        <p><a href="#/products/{{product.id}}">{{product.name}}</a></p>
        <p>Stock: {{product.stock}}</p>
        <p>Precio: {{product.price}}</p>
    </li>
</ul>
