<div class="login-panel">
    <p>Ingrese usuario y contraseña.</p>
    <form class="pure-form" ng-submit="login()">
        <input type="text" class="pure-input-1-3" placeholder="Nombre de Usuario..." name="username" ng-model="username" required/>

        <input type="password" class="pure-input-1-3" placeholder="Contraseña..." name="password" ng-model="password" required/>

        <button type="submit" class="pure-button pure-button-primary">Entrar</button>
    </form>
</div>
